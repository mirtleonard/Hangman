<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container p-3 mx-auto text-center">
    <div class="text-center" >
      <h2>Hangman</h2>
      <button onclick = "startGame()" class = "btn btn-primary m-2">Start Game</button>
    </div>
    <div class="container my-5 row">
      <div class="container col" id="alphabet"> </div>
      <div class="contayner col">
        <h1 id="hiddenWord"></h1>
      </div>
      <h2 id="tries"></h2>
    </div>

    <div class="modal" id="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">!</h4>
          </div>

          <div class="modal-body">
          </div>

          <div class="modal-footer">
            <button onclick="location.reload()" type="button" class="btn btn-success" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </body>
  <script>
  var words = ["house", "car", "hangman", "chair", "ear", "wall", "study", "road", "water", "childhood"];
  var word, tries, hidden, guessedLetters;

  function nextChar (letter) {
    return String.fromCharCode(letter.charCodeAt(0) + 1);
  }

  function startGame() {
    tries = 5;
    guessedLetters = 0;
    hidden = "";
    $("#alphabet").empty();

    for (var i = 'a'; i <= 'z'; i = nextChar(i)) {
      var button =  $('<button/>').attr({
        id : i,
        class : "btn-primary m-1",
        onclick : "checkLetter(id)",
      })  ;
      button.html(i);
      $("#alphabet").append(button);
    }

    word = words[Math.floor(Math.random() * 10)];
    for (var i = 0; i < word.length; i++)
      hidden += "_ ";
    $("#hiddenWord").text(hidden);
    $("#tries").text("Tries : " + tries);
  }

  function checkLetter (letter) {
    var lettersChecked = 0, update = "";
    for (var i = 0; i < word.length; i++)
      if (word[i] == letter && hidden[2 * i] != letter) {
        lettersChecked++;
        update += letter + " ";
      } else {
        update += hidden[2 * i] + " ";
      }
    if (lettersChecked > 0) {
      $("#" + letter).attr({
        class : "btn-success m-1"
      });
      hidden = update;
      $("#hiddenWord").text(hidden);
      guessedLetters += lettersChecked;
      if (guessedLetters == word.length) {
        $(".modal-title").text("Congratulation, you win!");
        $(".modal-body").text("The word was: " + word + " press Start Game to play again.");
        $("#modal").modal();
      }
    } else {
      $("#" + letter).attr ({
        class : "btn-danger m-1"
      });
      tries--;
      $("#tries").text("Tries : " + tries);
      if (tries == 0) {
        $(".modal-title").text("Try again!");
        $(".modal-body").text("The word was: " + word + " press Start Game to play again.");
        $("#modal").modal();
      }
    }
  }
  </script>

  </html>
